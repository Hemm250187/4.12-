<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./swiper/swiper.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div>北京<i class="iconfont icon-angle-down"></i></div>
            <div>
                <span><i class="iconfont icon-fangdajing"></i></span>
                <input type="text" placeholder="输入商家/品类/商圈">
            </div>
            <div>
                <dl>
                    <dt><i class="iconfont icon-gerenxinxi"></i></dt>
                    <dd></dd>
                </dl>
            </div>
        </header>
        <section>
            <div class="topimg">
                <!-- <img src="images/11942.jpg" alt=""> -->
                <div class="swiper-container banner">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/11942.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/082.jpeg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/080.jpeg" alt="">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="font">
                    <p style="font-weight: bold">吃喝玩乐全都有</p>
                    <p class="app">
                        <span>打开美团APP</span>
                        <span>下载美团APP</span>
                    </p>
                </div>
            </div>
            <div class="list swiper-container">
                <div class="swiper-wrapper list1">
                    <div class="swiper-slide list2">
                    </div>
                    <div class="swiper-slide list2">
                    </div>
                </div>
                <div class="swiper-pagination"></div>

            </div>

        </section>
        <footer></footer>
    </div>

</body>
<script src="swiper/swiper.js"></script>
<script src="js/flexible.js"></script>
<script src="js/axios.js"></script>
<script src="js/mock.js"></script>
<script src="js/index.js"></script>


</html>
